<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="keywords" content="">
	
	<title>Examples</title>
<style type="text/css">
	#wrap {

		text-align: center;
	}
	#wrap .section{
		display: inline-block;
		margin: 0 10px;
		list-style: none;
	}
	#wrap .section .pic {
		border-width: 1px;
		border-style: solid;
		border-color: #999;
		cursor: pointer;
	}
	#wrap .section .pic-big {
		display: none;
		position: absolute;
		top: 0;
		left: 0;
		width: 400px;
		height: 400px;
		border: 1px solid #999;
	}
</style>
</head>
<body>
    <div id="wrap">
    <ul>
    	<li class="section">
	    	<div class="pic">
	    		<img src="img/shirt_1.jpg">
	    	</div>
	    	<div class="pic-big">
	    		<img src="img/shirt_1_big.jpg">
	    	</div>
	    </li>
	    <li class="section">
	    	<div class="pic">
	    		<img src="img/shirt_2.jpg">
	    	</div>
	    	<div class="pic-big">
	    		<img src="img/shirt_2_big.jpg">
	    	</div>
	    </li>
	    <li class="section">
	    	<div class="pic">
	    		<img src="img/shirt_3.jpg">
	    	</div>
	    	<div class="pic-big">
	    		<img src="img/shirt_3_big.jpg">
	    	</div>
	    </li>
	    <li class="section">
	    	<div class="pic">
	    		<img src="img/shirt_4.jpg">
	    	</div>
	    	<div class="pic-big">
	    		<img src="img/shirt_4_big.jpg">
	    	</div>
	    </li>
	</ul>
    </div>
    <ul>
    	<li>重要知识点：clientX，clientY</li>
    	<li>重要知识点：offetWidth, clientWidth, scrollHeight</li>
    	<li>重要知识点：event 兼容性</li>
    	<li><a href="http://blog.csdn.net/xuantian868/article/details/3116442">知识点复习</a></li>
    </ul>
    <script type="text/javascript">
    (function(){

    	var oDrap = document.getElementById("wrap");
    	var aSec = wrap.getElementsByTagName("li");
    	var aPic = wrap.getElementsByClassName("pic");
    	var aBig = wrap.getElementsByClassName("pic-big");


    	for( var i = 0; i < aSec.length; i++ ){

    		aSec[i].index = i;
    		aPic[i].index = i;
    		aSec[i].onmousemove = function(e){
    			var oEvent = e || window.event;
    			var iWidth = document.documentElement.offsetWidth - oEvent.clientX;

    			//alert(iWidth);
    			aPic[this.index].style.borderColor = "#f00";
    			aBig[this.index].style.display = "block";
    			aBig[this.index].style.top = oEvent.clientY + 20 + 'px';
   		aBig[this.index].style.left = (iWidth < aBig[this.index].offsetWidth ? oEvent.clientX -aBig[this.index].offsetWidth : oEvent.clientX + 20) + 'px';
    		}

    		aSec[i].onmouseout = function(){
    			aPic[this.index].style.borderColor = "#999";
    			aBig[this.index].style.display = "none";
    				
    		}
    	};

    })();
    </script>
</body>
</html>
